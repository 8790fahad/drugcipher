<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"
    />
    <title>DrugCipher - The blochain base anti-counterfeit system</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
      rel="stylesheet"
    />
    <style type="text/css">
      * {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-weight: 300;
      }
    </style>
  </head>
  <body style="padding: 0; margin: 0; background: #f4f4f4">
    <table style="max-width: 700px; width: 100%; border: 0; margin: 20px auto">
      <tr>
        <td>
          <table
            style="
              border: 1px solid #d7d7d7;
              width: 100%;
              max-width: 700px;
              background: white;
              position: relative;
            "
          >
            <tr>
              <td
                style="
                  background: #03426e;
                  height: auto;
                  vertical-align: middle;
                "
              >
                <div style="padding: 10px 15px">
                  <img
                    style="width: 50px; border-radius: 10%"
                    src="https://res.cloudinary.com/drxkp1erj/image/upload/v1667145329/DRUG_CIPHER_2_augtu3.png"
                    alt="Logo"
                  />
                  <span
                    style="
                      display: inline-block;
                      padding-left: 15px;
                      vertical-align: top;
                      color: #f4f4f4;
                      font-size: 20px;
                    "
                    ><span
                      style="
                        font-size: 20px;
                        text-transform: uppercase;
                        font-weight: 600;
                        padding-top: 5px;
                        display: inline-block;
                      "
                      >DrugCipher</span
                    ><br />The blochain base anti-counterfeit system</span
                  >
                </div>
              </td>
            </tr>
            <tr>
              <td style="padding: 40px 20px 0px 20px">
                <h3 style="font-weight: 300; text-align: left">
                  Hi <%= data.fname %> <%= data.lname %>,<br />
                </h3>
                <h3
                  style="
                    text-align: center;
                    /* font-size: 21px; */
                    margin: 0;
                    color: rgb(128, 209, 1);
                  "
                >
                  <%= data.newpass %>
                </h3>
                <p style="margin: 40px 0 30px 0; font-size: 18px">
                  <br />
                  DrugCipher Team.
                </p>
                <h1
                  style="
                    text-align: center;
                    font-weight: 300;
                    font-size: 50px;
                    margin: 0;
                  "
                ></h1>
              </td>
            </tr>
            <tr>
              <td style="padding-top: 40px">
                <div
                  style="
                    background: #03426e;
                    /* height: 30px; */
                    width: 100%;
                    text-align: center;
                    padding-top: 10px;
                  "
                >
                  <button
                    style="
                      background-color: rgb(255, 255, 255);
                      padding: 10px;
                      margin: 5px;
                      border: none;
                    "
                  >
                    <a href="https://drugcipher.com " target="_blank" style="text-decoration:none; color:#03426e">Contact us</a>
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
